<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership</title>
    <link rel="stylesheet" href="join.css">
</head>
<body>
    <header class="heading">
        <a href="home.html" class="head-container">
            <h1>취하다</h1>
        </a>
        <nav class="navbar">
            <a href="home.html">Home</a>
            <a href="recycle.html">재활용</a>
            <a href="medicine.html">의약품</a>
            <a href="household.html">자취용품</a>
            <a href="clean.html">청소방법</a>
            <a href="recipes.html">레시피</a>
            <a href="bulletin.html">게시판</a>
        </nav>
    </header>
    <div class="join-container">
        <div class="join-form">
            <h2>회원가입</h2>
            <div class="alert-box" id="alert-box">
                <span id="close" class="close">&times;</span>
                <p id="alert-message" class="message"></p>
            </div>
            <form action="">
                <div class="input-form">
                    <input type="text" id="username" class="username" placeholder="이름을 입력하세요.">
                    <input type="date">
                    <div class="id-group">
                        <input type="text" id="userid" class="userid" placeholder="아이디를 입력하세요.">
                        <button type="button" class="certify-btn">중복 확인</button>
                    </div>
                    <input type="text" id="userphone" placeholder="전화번호를 입력하세요." pattern="010-\d{4}-\d{4}">
                    <input type="text" id="useradress" placeholder="주소를 입력하세요.">
                    <input type="password" id="userpw" class="userpw" placeholder="비밀번호를 입력하세요.">
                    <input type="password" id="userpw-confirm" class="userpw" placeholder="비밀번호가 일치하는지 확인하세요.">
                    <button type="button" class="join-btn">회원가입</button>
                </div>    
            </form>
        </div>
    </div>
    <section class="bottom">
        <p>(자)취하다</p>
        <a href="login.html" class="login-btn">로그인</a>
    </section>
    <script src="join.js"></script>
</body>
</html>
