<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>의약품</title>
    <link rel="stylesheet" href="medicine.css">
</head>
<body>
    <header>
        <a href="home.html" class="head-container">
            <h1 class="heading">취하다</h1>
        </a>
    </header>
        <div class="search-bar">
            <input type="text" placeholder="의약품 검색">
            <button>검색</button>    
        </div>
        <div class="medicine-list">
            <button type="button" class="symptom" onclick="showMedicineList('감기')"><h2>감기</h2></button>
            <button type="button" class="symptom" onclick="showMedicineList('복통')"><h2>복통</h2></button>
            <button type="button" class="symptom" onclick="showMedicineList('두통')"><h2>두통</h2></button>
            <button type="button" class="symptom" onclick="showMedicineList('배탈')"><h2>배탈</h2></button>
            <button type="button" class="symptom" onclick="showMedicineList('소화불량')"><h2>소화불량</h2></button>
            <button type="button" class="symptom" onclick="showMedicineList('변비')"><h2>변비</h2></button>
            <button type="button" class="symptom" onclick="showMedicineList('근육통')"><h2>근육통</h2></button>
            <button type="button" class="symptom" onclick="showMedicineList('편의점')"><h2>편의점</h2></button>
        </div>
        
        <div id="medicine-box" class="medicine-box">
            <h3>증상별 약 리스트</h3>
            <ul id="medicine-list"></ul>
            <h4>주의사항</h4>
            <p id="caution" class="caution"></p>
            <span id="close" class="close">&times;</span>
        </div>
        
        <footer>
            <p>(자)취하다</p>
            <a href="login.html" class="login-btn">로그인</a>
        </footer>
        <script src="medicine.js"></script>
</body>
</html>
