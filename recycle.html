<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>의약품</title>
    <link rel="stylesheet" href="recycle.css">
</head>
<body>
    <header>
        <a href="home.html" class="head-container">
            <h1 class="heading">취하다</h1>
        </a>
    </header>
        <div class="search-bar">
            <input type="text" placeholder="재활용 검색">
            <button>검색</button>    
        </div>

        <div class="medicine-list">
            <div class="upper-row">
                <button type="button" class="symptom" onclick="showMedicineList('종이류')"><h2>종이류</h2></button>
                <button type="button" class="symptom" onclick="showMedicineList('플라스틱류')"><h2>플라스틱류</h2></button>
                <button type="button" class="symptom" onclick="showMedicineList('유리류')"><h2>유리류</h2></button>
            </div>
        
            <div class="lower-row">
                
                <button type="button" class="symptom" onclick="showMedicineList('금속류')"><h2>금속류</h2></button>
                <button type="button" class="symptom" onclick="showMedicineList('기타류')"><h2>기타류</h2></button>
            </div>
        </div>
        
        
        <div id="medicine-box" class="medicine-box">
            <h3>분리수거 종류</h3>
            <ul id="medicine-list"></ul>
            <span id="close" class="close">&times;</span>
        </div>
        
        <footer>
            <p>(자)취하다</p>
            <a href="login.html" class="login-btn">로그인</a>
        </footer>
        <script src="recyclescript.js"></script>
</body>
</html>
